<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Javascript Tip Calculator</title>
</head>
<body class="">
    <div id="container">
        <h1>Tip Calculator</h1>
        <hr>
        <div>
            <label>Total Bill:</label>
            <input type="text" placeholder="Enter the total bill.." id="billTotal">
        </div>
        <div>
            <label>Tip:</label>
            <input type="range" value="0" id="tipAmount">
            <span id="tipOutput">%</span>
        </div>
        <div>
            <label>Split (persons):</label>
            <input type="range" min="1" max="10" value="1" id="split">
            <span id="splitOutput"></span>
        </div>
        <hr>
        <div>
            <div>
                <label>New Bill (pp):</label><span id="newBillPP"></span>
            </div>
            <div>
                <label>Tip Amount (pp):</label><span id="tipPP"></span>
            </div>
            <div>
                <label>Total Bill incl Tip:</label><span id="totalBillAmount"></span>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
